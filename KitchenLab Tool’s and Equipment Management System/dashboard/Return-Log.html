<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow and Return Log</title>
  <link rel="stylesheet" href="return-style.css">
</head>
<body>

  <section>

    <header>
      Return item
      <form action="borrow-Log.html">
        <button class="return-btn">Buy item</button>
      </form>
    </header>

    <form>
      <div class="field-group">
        <label for="name">Name</label>
        <input type="text" id="name">
      </div>

      <div class="field-group">
        <label for="item">Item</label>
        <input type="text" id="item">
      </div>

      <div class="field-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity">
      </div>

      <div class="field-group">
        <label for="available">item</label>
        <select id="available">
          <option value="" selected disabled hidden>Select item</option>
          <option value="Knife">Knife</option>
          <option value="Spoons">Spoons</option>
          <option value="Plate">Plate</option>
          <option value="Cups">Cups</option>
        </select>
      </div>
    </form>

    <div class="actions">
      <button class="btn history-btn">History inventory </button>
      <button class="btn buy-btn">Return now</button>
    </div>

  </section>

</body>
</html>
