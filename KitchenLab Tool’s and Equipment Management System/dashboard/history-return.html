<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>history</title>
</head>

<style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }
  body{
    background-color: #d5bdaf;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .sec-history-buy{
    border: solid 1px gray;
    height: 25rem;
    width: 50rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    position: relative;
  }
  section{
    border: solid 1px gray; 
    margin: 10px; 
    height: 20rem; 
    border-radius: 5px;
  }
  .main-div-history{
    display: flex;
    justify-content: space-around;
    padding: 10px;
    font-weight: bold;
  }
  .item-contain{
    display: flex;
    justify-content: space-around;
    text-align: center;
  }
  .item-contain > div{
    border: 1px solid gray;
    width: 130px;
    height: 270px;
    padding: 10px;
    overflow-y: auto;
  }

  /* BACK BUTTON STYLE */
  .back-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 8px 15px;
    background-color: #8c756a;
    color: black;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    transition: 0.2s;
  }
  .back-btn:hover {
    background-color: #6b5a52;
  }
</style>

<body>
  <section class="sec-history-buy">

      <a href="borrow-Log.html" class="back-btn">Back</a>

    <header style="display: flex; justify-content: center; padding: 15px; font-weight: 600; font-size: 25px;">
      Return History Inventory
    </header>

    <section>
      <div class="main-div-history">
        <div>NAME</div>
        <div>ITEM</div>
        <div>QUANTITY</div>
        <div>AVAILABLE</div>
      </div>

      <div class="item-contain">
        <div id="col-name"></div>
        <div id="col-item"></div>
        <div id="col-quantity"></div>
        <div id="col-available"></div>
      </div>
    </section>

  </section>

  <script>
    const history = JSON.parse(localStorage.getItem("inventoryHistory")) || [];

    const colName = document.getElementById("col-name");
    const colItem = document.getElementById("col-item");
    const colQuantity = document.getElementById("col-quantity");
    const colAvailable = document.getElementById("col-available");

    if (history.length === 0) {
      colName.innerHTML = "";
      colItem.innerHTML = "";
      colQuantity.innerHTML = "";
      colAvailable.innerHTML = "";
    } else {
      history.forEach(entry => {
        colName.innerHTML += `<div>${entry.name}</div>`;
        colItem.innerHTML += `<div>${entry.item}</div>`;
        colQuantity.innerHTML += `<div>${entry.quantity}</div>`;
        colAvailable.innerHTML += `<div>${entry.available}</div>`;
      });
    }
  </script>

</body>
</html>
