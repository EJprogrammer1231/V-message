<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
     <header>
        <div>KitchenLab Tools and Equipment Management System</div>
     </header>
     <section class="section-main">
        <aside>
            <header>Equipment Inventory</header>
            <section>
            <div>
                <input type="text" name="item" id="item-name" placeholder="item name">
            </div>
            <div>
                <input type="text" name="quantity" id="quantity" placeholder="Quantity">
            </div>
            <div>
                <div class="div-selecting-item">
                    <label for="item">Availlable</label>
                    <select name="cars" id="cars">
                        <option value="" selected disabled hidden></option>
                        <option value="Knife">Knife</option>
                        <option value="spoons">spoons</option>
                        <option value="plate">plate</option>
                        <option value="cups">cups</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="button-1">Save</button>
                <button class="button-1">Clear</button>
            </div>
            </section>
        </aside>
        
        <section>
            <header>
                <input style="margin: 5px; width: 30rem;" type="search" placeholder="Search">
                <button style="background: none; outline: none; border: none; background-color: #c7b3a7; padding: 8px; border-radius: 5px;">Search</button>
            </header>
            <section style="border: solid 1px gray; height: 26rem; margin: 10px; border-radius: 10px;">
                <header style="display: flex; margin: 5px; justify-content: space-around; border: solid 1px gray; border-radius: 5px;">
                    <div>Item name</div>
                    <div>Quantity</div>
                    <div>Availlable</div>
                    <div>Action</div>
                </header>
                <section style="display: flex; justify-content: space-between; margin: 5px;">
                    <div style="border: solid 1px gray; width: 15rem; text-align: center; height: 22rem;"></div>
                    <div style="border: solid 1px gray; width: 15rem; text-align: center; height: 22rem;"></div>
                    <div style="border: solid 1px gray; width: 15rem; text-align: center; height: 22rem;"></div>
                    <div style="border: solid 1px gray; width: 15rem; text-align: center; height: 22rem;"></div>
                </section>
            </section>
        </section>
     </section>

     <footer style="height: 80px; margin-top: 5px; display: flex; justify-content: center; align-items: center; gap: 20px;">
        <form action="borrow-Log.html">
            <button class="foot-button">Borrow / Return Log</button>
        </form>
        <form action="report.html">
            <button class="foot-button">Generate Report</button>
        </form>
     </footer>
</body>
<script>

    // Inventory queue (using array)
    let inventory = [];

    // Get references to input fields and buttons
    const itemNameInput = document.getElementById('item-name');
    const quantityInput = document.getElementById('quantity');
    const statusSelect = document.getElementById('cars');
    const saveBtn = document.querySelector('.button-1:nth-child(1)');
    const updateBtn = document.querySelector('.button-1:nth-child(2)');
    const clearBtn = document.querySelector('.button-1:nth-child(3)');
    const itemColumns = document.querySelectorAll('section > section > section > div');

    let selectedIndex = null; // track selected item for update

    // Function to render inventory in the table
    function renderInventory() {
        // Clear existing table display
        itemColumns.forEach(col => col.innerHTML = '');

        inventory.forEach((item, index) => {
            const nameDiv = document.createElement('div');
            nameDiv.textContent = item.name;
            nameDiv.style.cssText = 'border: solid 1px gray; margin: 10px; padding: 5px; height: 20px;';
            itemColumns[0].appendChild(nameDiv);

            const quantityDiv = document.createElement('div');
            quantityDiv.textContent = item.quantity;
            quantityDiv.style.cssText = 'border: solid 1px gray; margin: 10px; padding: 5px; height: 20px;';
            itemColumns[1].appendChild(quantityDiv);

            const statusDiv = document.createElement('div');
            statusDiv.textContent = item.status;
            statusDiv.style.cssText = 'border: solid 1px gray; margin: 10px; padding: 5px; height: 20px;';
            itemColumns[2].appendChild(statusDiv);

            const actionDiv = document.createElement('div');
            actionDiv.style.cssText = 'border: solid 1px gray; margin: 10px; padding: 5px;';
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.style.cssText = 'height: 20px; background-color: red; color: white; border-radius: 8px; border: none; margin-right: 10px';
            deleteBtn.onclick = () => {
                inventory.splice(index, 1);
                renderInventory();
            };

            const updateBtn = document.createElement('button');
            updateBtn.textContent = 'Update';
            updateBtn.style.cssText = 'height: 20px; background-color: green; color: white; border-radius: 8px; border: none;';
            updateBtn.onclick = () => {
                itemNameInput.value = item.name;
                quantityInput.value = item.quantity;
                statusSelect.value = item.status;
                selectedIndex = index;
            };

            actionDiv.appendChild(deleteBtn);
            actionDiv.appendChild(updateBtn);
            itemColumns[3].appendChild(actionDiv);
        });
    }

    // Save button
    saveBtn.addEventListener('click', () => {
        const name = itemNameInput.value.trim();
        const quantity = quantityInput.value.trim();
        const status = statusSelect.value;

        if (!name || !quantity || !status) {
            alert('Please fill all fields!');
            return;
        }

        // Add to inventory queue
        inventory.push({ name, quantity, status });
        renderInventory();

        // Clear inputs
        itemNameInput.value = '';
        quantityInput.value = '';
        statusSelect.value = '';
    });

    // Update button
    updateBtn.addEventListener('click', () => {
        if (selectedIndex === null) return alert('Select an item to update!');

        const name = itemNameInput.value.trim();
        const quantity = quantityInput.value.trim();
        const status = statusSelect.value;

        if (!name || !quantity || !status) {
            alert('Please fill all fields!');
            return;
        }

        inventory[selectedIndex] = { name, quantity, status };
        selectedIndex = null;
        renderInventory();

        itemNameInput.value = '';
        quantityInput.value = '';
        statusSelect.value = '';
    });

    // Clear button
    clearBtn.addEventListener('click', () => {
        itemNameInput.value = '';
        quantityInput.value = '';
        statusSelect.value = '';
        selectedIndex = null;
    });

   

    
</script>
</html>
