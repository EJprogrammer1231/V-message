<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="display"></p>
  <button onclick="clickCounter()">Click</button>

  <script>
     let add = 0;

    function clickCounter() {
      add++;
      
      document.getElementById('display').innerText = add;
    }
  </script>
</body>
</html>
