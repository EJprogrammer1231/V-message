<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    #count {
      font-size: 50px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Counter App</h1>
  <div id="count">0</div>

  <button id="decrease">-</button>
  <button id="increase">+</button>
  <button id="reset">Reset</button>

  <script src="script.js">
    let displayNumber = document.getElementById("count");
    let add = document.getElementById("increase");
    let minus = document.getElementById("decrease");

    displayNumber.addEventListener("increase")
    displayNumber = add - minus;
  </script>
</body>
</html>
