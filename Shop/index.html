<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  section{
    border: solid 1px black;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  input{
    padding: 10px;
    margin-bottom: 5px;
  }
  button{
    padding: 5px;
    width: 5rem;
    border: none;
    background-color: black;
    color: #fff;
    cursor: pointer;
  }
  button:hover{
    background-color: gray;
  }
  div{
    display: flex;
    justify-content: center;
  }
  header{
    border: solid 1px black;
  }
</style>
<body>

  <section>
    <header>
      <div id="display" style="margin-bottom: 10px; padding: 5px;"></div>
    </header>
    <hr style="margin-bottom: 10px; margin-top: 10px;">
    <input type="text" id="userInput">
    <div>
      <button onclick="submit()">submit</button>
    </div>
  </section>

  <script>

    function submit() {
      const user = document.getElementById('userInput').value;
      const showInput = document.getElementById('display');

      showInput.textContent = user;
    }
  </script>
</body>
</html>
