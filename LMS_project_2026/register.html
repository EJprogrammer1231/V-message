<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LMS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

  <!-- HEADER & NAVIGATION -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">ðŸ“š LMS</a>
      
      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
      </ul>

      <div class="nav-buttons" id="navButtons">
        <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
        <a href="login.html" class="btn-login">Login</a>
      </div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- REGISTRATION FORM -->
  <div class="container">
    <div class="auth-container">
      <h1 class="auth-title">Create Your Account</h1>
      <p style="text-align: center; color: #666; margin-bottom: 25px;">
        Join LMS and unlock access to thousands of books
      </p>
      
      <div id="alertContainer"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input 
            type="text" 
            id="fullname" 
            name="fullname" 
            placeholder="John Doe" 
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="field">Field of Study</label>
          <select id="field" name="field" required>
            <option value="">Select your field...</option>
            <option value="IT">Information Technology</option>
            <option value="Science">Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business">Business</option>
            <option value="Arts">Arts & Humanities</option>
            <option value="Medical">Medical/Health Sciences</option>
            <option value="Education">Education</option>
            <option value="Law">Law</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="At least 6 characters" 
            required
            minlength="6"
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirm your password" 
            required
          >
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; font-weight: normal;">
            <input type="checkbox" id="terms" name="terms" style="width: auto; margin-right: 8px;" required>
            I agree to the Terms & Conditions
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
      </form>

      <div class="auth-toggle">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2026 LMS. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script>
    // Registration Form Handler
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const field = document.getElementById('field').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      
      // Validation
      if (!terms) {
        showAlert('Please agree to Terms & Conditions', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showAlert('Passwords do not match', 'error');
        return;
      }
      
      // Check if email already exists
      const users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.some(u => u.email === email)) {
        showAlert('Email already registered', 'error');
        return;
      }
      
      // Create new user
      const newUser = {
        id: Date.now(),
        fullname,
        email,
        field,
        password,
        role: 'user',
        createdAt: new Date().toISOString(),
        borrowedBooks: [],
        favBooks: []
      };
      
      // Save user
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      // Set current user
      localStorage.setItem('currentUser', JSON.stringify(newUser));
      
      showAlert('Account created successfully! Redirecting...', 'success');
      
      setTimeout(() => {
        window.location.href = 'user/dashboard.html';
      }, 1500);
    });

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alert);
      
      if (type === 'error') {
        setTimeout(() => alert.remove(), 4000);
      }
    }
  </script>
</body>
</html>
